{% extends "basic.html" %}
{% block title %}CleverCooks | Post-Recipe{% endblock title %}
{% block body %}
  <div class="container">
    <div class="col-sm-12">
      <form action="" method="POST">
        {% csrf_token %}
        <br>

        <label for="id_title">Title:</label>
        <br>
        <input type="text" name="title" maxlength="200" required id="id_title">
        <br>
        <label for="id_description">Description:</label><br>
        <textarea name="description" cols="40" rows="10" required id="id_description"></textarea><br>

        <label for="id_coverImage">Cover Image:</label><br>
        <input type="file" name="coverImage" accept="image/*" required id="id_coverImage"><br>

        <label for="id_serves">Serves:</label><br>
        <input type="text" name="serves" maxlength="50" required id="id_serves"><br>

        <label for="id_time">Time:</label><br>
        <input type="text" name="time" maxlength="50" required id="id_time"><br>

        <label for="id_ingredients">Ingredients:</label><br>
        <textarea name="ingredients" cols="40" rows="10" required id="id_ingredients"></textarea><br>

        <label for="id_instructions">Instructions:</label><br>
        <textarea name="instructions" cols="40" rows="10" required id="id_instructions"></textarea><br>

        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>
    </div>
  </div>
  {% endblock body %}
