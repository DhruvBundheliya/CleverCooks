<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>CleverCooks | Post-Recipe</title>
</head>

<body>
  {% include "header.html" %}
  <br>
  <br>
  <br>
  <div class="container">
    <div class="col-sm-12">
      <form action="" method="POST">
        {% csrf_token %}
        <br>

        <label for="id_title">Title:</label>
        <br>
        <input type="text" name="title" maxlength="200" required id="id_title">
        <br>
        <label for="id_image">Image:</label><br>
        <input type="file" name="image" accept="image/*" required id="id_image"><br>

        <label for="id_serves">Serves:</label><br>
        <input type="text" name="serves" maxlength="50" required id="id_serves"><br>

        <label for="id_time">Time:</label><br>
        <input type="text" name="time" maxlength="50" required id="id_time"><br>

        <label for="id_ingredients">Ingredients:</label><br>
        <textarea name="ingredients" cols="40" rows="10" required id="id_ingredients"></textarea><br>

        <label for="id_steps">Steps:</label><br>
        <textarea name="steps" cols="40" rows="10" required id="id_steps"></textarea><br>

        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>
    </div>
  </div>
</body>

</html>
